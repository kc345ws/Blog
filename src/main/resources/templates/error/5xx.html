<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>5xx错误页面模板</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../static/css/404.css" th:href="@{/css/404.css}">

    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/scriptalizer.js" th:src="@{/js/scriptalizer.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $('#parallax').jparallax({});
        });
    </script>
</head>
<body>
<div id="content" class="narrowcolumn">

    <div id="parallax">
        <div class="error1">
            <img src="../../static/images/wand.jpg" th:src="@{/images/wand.jpg}" alt="Mauer"/>
        </div>
        <div class="error2">
            <img src="../../static/images/licht.png" th:src="@{/images/licht.png}" alt="Licht"/>
        </div>
        <div class="error3">
            <img src="../../static/images/halo1.png" th:src="@{/images/halo1.png}" alt="Halo1"/>
        </div>
        <div class="error4">
            <img src="../../static/images/halo2.png" th:src="@{/images/halo2.png}" alt="Halo2"/>
        </div>
        <div class="error5">
            <img src="../../static/images/batman-404.png" th:src="@{/images/batman-404.png}" alt="Batcave 404"/>
        </div>
    </div>
    <div class="footer-banner" style="width:728px; margin:0 auto"></div>
</div>

</body>
</html>
